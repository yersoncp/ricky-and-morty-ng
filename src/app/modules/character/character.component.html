<h2>Characters</h2>

<span *ngIf="!(loaded$ | async)">
  <h3>Loading...</h3>
</span>

<div class="gridContainer">
  <ng-container *ngFor="let item of characterList$ | async">
    <div>
      <a [routerLink]="['/character', item.id]">
        <h4>{{ item.name }}</h4>
        <div>
          <img src={{item.image}} width="64px" alt="">
        </div>
      </a>
    </div>
  </ng-container>
</div>
